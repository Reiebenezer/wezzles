<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wezzles</title>
  </head>
  <body>
    <template>
      <div class="wz" tabindex="1">
        <p class="name"></p>
      </div>
      <div class="wz-extendable" tabindex="1">
        <p class="name"></p>
        <div class="wz-extender">
          <div class="contents"></div>
        </div>
      </div>
    </template>

    <div id="app">
      <div id="wz-toolbar"></div>
      <div id="wz-groups"></div>
      <div id="wz-templates"></div>
      <section>
        <div id="left-panel">
          <div id="wz-playground"></div>
          <div id="wz-properties"></div>
        </div>
        <iframe src="/src/preview/preview.html" id="wz-preview" width="100%" height="100%" frameborder="0" allowfullscreen="false" referrerpolicy="same-origin"></iframe>
      </section>
    </div>
    <dialog id="wz-settings">
      <div>
        <span class="close ph ph-x-circle"></span>
        <h1>Wezzle Settings</h1>
        <div class="area">
        </div>
      </div>
    </dialog>

    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
